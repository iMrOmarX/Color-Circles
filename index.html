<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"   content="width=device-width">
    <title>Color Circles</title>
    
    <script defer src="script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>


  <body>
    <section id="circles">
        
        <div id="blue-circle" class="center"></div> 
        <div class="white-circle center" id="large-white-circle"></div>
        <div id="green-circle" class="center"></div>
        <div class="white-circle center" id="small-white-circle"></div>
        <div id="red-circle" class="center"></div>

    </section>

    <div id="control-panel" class="center">
       <p>Choose the display circles: </p>
        <div id="checkboxes">
            <div class="check-box">
            <input type="checkbox" id="red-circle-checkbox"  checked>
            <label for="">Red</label>
        </div>
        <div class="check-box">
            <input type="checkbox" id="green-circle-checkbox" checked>
            <label for="">Green     </label>

        </div>
        <div class="check-box">
            <input type="checkbox" id="blue-circle-checkbox" checked>
            <label for="">Blue</label>
        </div>
        </div>
    </div>
  </body>
</html>
